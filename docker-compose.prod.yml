services:
  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: users_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: 
      - --default-authentication-plugin=mysql_native_password

  python-service:
    build: ./backend/python
    image: ${DOCKERHUB_USERNAME:-local}/python-users-service:latest
    restart: always
    ports:
      - "8000:8000"
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      DB_NAME: users_db
    depends_on:
      mysql:
        condition: service_started

  java-service:
    build: ./backend/java
    image: ${DOCKERHUB_USERNAME:-local}/java-products-service:latest
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_started

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
    depends_on:
      - python-service
      - java-service

volumes:
  mysql_data:
