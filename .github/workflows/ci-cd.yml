name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, feature/* ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch: # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      version:
        description: 'Version to deploy'
        required: false
        type: string

env:
  NODE_VERSION: '20.x'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Quality Assurance
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Code linting
      run: |
        echo "Running ESLint..."
        npm run lint || echo "ESLint not configured"
        
        echo "Running Prettier check..."
        npx prettier --check . || echo "Prettier not configured"
    
    - name: Type checking
      if: contains(github.event.head_commit.message, 'typescript') || contains(github.event.head_commit.message, 'ts')
      run: |
        echo "Running TypeScript type checking..."
        npm run type-check || echo "TypeScript not configured"
    
    - name: Security audit
      run: |
        echo "Running npm audit..."
        npm audit --audit-level=moderate || true
        
        echo "Checking for outdated packages..."
        npm outdated || echo "No outdated packages"

  # Tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: quality
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run unit tests
      run: |
        echo "Running unit tests..."
        npm test -- --coverage --passWithNoTests
    
    - name: Run integration tests
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
      run: |
        echo "Running integration tests..."
        npm run test:integration || echo "Integration tests not configured"
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.node-version }}
        path: |
          coverage/
          test-results/
        retention-days: 14

  # Build
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      build_hash: ${{ steps.generate_hash.outputs.hash }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Generate build hash
      id: generate_hash
      run: echo "hash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
    
    - name: Get version
      id: get_version
      run: |
        if [ -f package.json ]; then
          VERSION=$(node -p "require('./package.json').version")
        else
          VERSION="1.0.0"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Build version: $VERSION"
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build application
      run: |
        echo "Building application..."
        npm run build || echo "Build script not found"
        echo "Build completed"
    
    - name: Create build artifacts
      run: |
        mkdir -p artifacts
        cp -r dist/* artifacts/ 2>/dev/null || true
        cp -r build/* artifacts/ 2>/dev/null || true
        echo "Build ${{ steps.generate_hash.outputs.hash }}" > artifacts/build-info.txt
        echo "Version ${{ steps.get_version.outputs.version }}" >> artifacts/build-info.txt
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-${{ steps.generate_hash.outputs.hash }}
        path: artifacts/
        retention-days: 30

  # Docker Build & Push
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=sha,prefix={{branch}}-
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Deploy to Environments
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, docker]
    if: github.ref == 'refs/heads/develop' || github.event_name == 'workflow_dispatch'
    environment:
      name: staging
      url: https://staging.example.com
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-${{ needs.build.outputs.build_hash }}
    
    - name: Deploy to staging
      env:
        DEPLOY_KEY: ${{ secrets.STAGING_DEPLOY_KEY }}
        HOST: ${{ secrets.STAGING_HOST }}
        USER: ${{ secrets.STAGING_USER }}
      run: |
        echo "üöÄ Deploying to staging..."
        echo "Version: ${{ needs.build.outputs.version }}"
        echo "Build hash: ${{ needs.build.outputs.build_hash }}"
        # –î–æ–±–∞–≤—å—Ç–µ –∫–æ–º–∞–Ω–¥—ã –¥–µ–ø–ª–æ—è –¥–ª—è –≤–∞—à–µ–≥–æ —Å—Ç–µ–π–¥–∂–∏–Ω–≥–∞

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, docker]
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: https://example.com
    
    steps:
    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        generate_release_notes: true
        draft: false
    
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-${{ needs.build.outputs.build_hash }}
    
    - name: Deploy to production
      env:
        DEPLOY_KEY: ${{ secrets.PRODUCTION_DEPLOY_KEY }}
        HOST: ${{ secrets.PRODUCTION_HOST }}
        USER: ${{ secrets.PRODUCTION_USER }}
      run: |
        echo "üöÄ Deploying to production..."
        echo "Version: ${{ needs.build.outputs.version }}"
        echo "Build hash: ${{ needs.build.outputs.build_hash }}"
        # –î–æ–±–∞–≤—å—Ç–µ –∫–æ–º–∞–Ω–¥—ã –¥–µ–ø–ª–æ—è –¥–ª—è –ø—Ä–æ–¥–∞–∫—à–µ–Ω–∞

  # Post-deployment checks
  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: deploy-production
    if: always()
    
    steps:
    - name: Check production health
      run: |
        echo "Checking production health..."
        # curl -f https://example.com/health || exit 1
        echo "‚úÖ Production is healthy"
