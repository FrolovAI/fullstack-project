name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Check if build script exists
      id: check_scripts
      run: |
        if [ -f package.json ]; then
          echo "Package.json exists"
          # Проверяем существование скриптов
          if npm run | grep -q "build"; then
            echo "has_build=true" >> $GITHUB_OUTPUT
          fi
          if npm run | grep -q "test"; then
            echo "has_test=true" >> $GITHUB_OUTPUT
          fi
          if npm run | grep -q "lint"; then
            echo "has_lint=true" >> $GITHUB_OUTPUT
          fi
        else
          echo "No package.json found"
        fi
    
    - name: Run lint
      if: steps.check_scripts.outputs.has_lint == 'true'
      run: npm run lint
    
    - name: Run tests
      if: steps.check_scripts.outputs.has_test == 'true'
      run: npm test
    
    - name: Build
      if: steps.check_scripts.outputs.has_build == 'true'
      run: npm run build
      
    - name: Upload build artifacts
      if: steps.check_scripts.outputs.has_build == 'true' && success()
      uses: actions/upload-artifact@v4
      with:
        name: build
        path: |
          dist/
          build/
        retention-days: 7
