name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME_PYTHON: ${{ secrets.DOCKERHUB_USERNAME }}/python-users-service
  IMAGE_NAME_JAVA: ${{ secrets.DOCKERHUB_USERNAME }}/java-products-service

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Python dependencies
      working-directory: ./backend/python
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio
    
    - name: Run Python tests
      working-directory: ./backend/python
      run: |
        python -m pytest tests/ -v || echo "No tests found"
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Build Java application
      working-directory: ./backend/java
      run: mvn clean compile
    
    - name: Run Java tests
      working-directory: ./backend/java
      run: mvn test

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Extract metadata for Python service
      id: meta-python
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.IMAGE_NAME_PYTHON }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
    
    - name: Build and push Python Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./backend/python
        push: true
        tags: ${{ steps.meta-python.outputs.tags }}
        labels: ${{ steps.meta-python.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Extract metadata for Java service
      id: meta-java
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.IMAGE_NAME_JAVA }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
    
    - name: Build and push Java Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./backend/java
        push: true
        tags: ${{ steps.meta-java.outputs.tags }}
        labels: ${{ steps.meta-java.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Update Docker Compose with new images
      run: |
        sed -i "s|build: ./backend/python|image: ${{ env.IMAGE_NAME_PYTHON }}:latest|g" docker-compose.prod.yml
        sed -i "s|build: ./backend/java|image: ${{ env.IMAGE_NAME_JAVA }}:latest|g" docker-compose.prod.yml
    
    - name: Create deployment package
      run: |
        mkdir -p deployment
        cp docker-compose.prod.yml deployment/docker-compose.yml
        cp -r nginx deployment/
        cp -r database deployment/
        tar -czf deployment.tar.gz deployment/
    
    - name: Upload deployment artifact
      uses: actions/upload-artifact@v3
      with:
        name: deployment-package
        path: deployment.tar.gz

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Download deployment artifact
      uses: actions/download-artifact@v3
      with:
        name: deployment-package
    
    - name: Extract deployment package
      run: tar -xzf deployment.tar.gz
    
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
    
    - name: Deploy to server
      run: |
        scp -r deployment/* ${{ secrets.SSH_USERNAME }}@${{ secrets.SERVER_HOST }}:/opt/fullstack-app/
        ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SERVER_HOST }} "
          cd /opt/fullstack-app &&
          docker-compose down &&
          docker-compose pull &&
          docker-compose up -d --remove-orphans &&
          docker system prune -af
        "
    
    - name: Send notification
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        fields: repo,message,commit,author,action,eventName,ref,workflow,job,took
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      if: always()
